<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe page</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- Header Section -->
    <header>
      <h1>World of Recipes</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sidebar Navigation -->
    <aside>
        <ul>
          <li><a href="#">Item 1</a></li>
          <li><a href="#">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Image Section -->
      <section>
        <img src="./img/chickenAlfredo.png" alt="Chicken Alfredo Image" width="150">
      </section>

      <!-- Nested List -->
      <section>
        <h3>Nested List</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <ul>
            <li>Sub-item 1</li>
            <li>Sub-item 2</li>
          </ul>
        </ul>
      </section>

      <!-- Ordered List -->
      <section>
        <h3>Steps</h3>
        <ol>
          <li>Step 1</li>
          <li>Step 2</li>
          <li>Step 3</li>
          <li>Step 4</li>
          <li>Step 5</li>
        </ol>
        <p>Additional information here.</p>
      </section>
    </main>

  </body>
</html>
